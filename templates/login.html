{% extends "layouts/base.html" %}


{% block title %}Login{% endblock %}
{% block navbar %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <div class="col-2">
                <a class="navbar-brand" style="margin-left:90px" href='{% url 'index' %}'>
                    AskMe
                </a>
            </div>
            <div class="col-7">
                <form class="d-flex" role="search" style="margin-left: 70px">
                    <input style="width:580px" class="form-control me-2" type="search" placeholder="Search"
                           aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>

            <div class="col-3">
                <div class="row" style="width: auto;margin-left: 30%">
                    <div class="col-2" style="margin-right: 10px">

                    </div>
                    <div class="col-8" style="margin-left: 20px">
                        <div class="row-cols-3">
                            <a href='{% url 'login' %}' style="color:#fff; margin-right: 20px">log in</a>
                            <a href='{% url 'signup' %}' style="color:#fff ">register</a>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </nav>
{% endblock %}


{% block left-side %}
    <div class="col-4" style="margin-bottom: 30px">
        <h2 style="margin-bottom: 30px">Log In</h2>
        <span style="color:darkred">Sorry, wrong password</span>
    </div>
    <div class="row ask_question">
        <h6 class="col-2">Login</h6>
        <input class="col-9 pole_for_log" type="text">
    </div>
    <div class="row ask_question" style="margin-bottom: 40px">
        <h6 class="col-2">Password</h6>
        <input class="col-9 pole_for_log" type="password" aria-describedby="passwordHelpBlock">
    </div>
    <div class="row">
        <button class="col-9" style="margin-left: 145px; width: 90px">Log in!</button>
        <a href="#" style="margin-left: 133px; margin-top: 10px">create new account</a>
    </div>

{% endblock %}
